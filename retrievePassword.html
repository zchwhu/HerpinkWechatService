<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>找回密码</title>
    <link rel="stylesheet" href="style/weui.min.css" type="text/css">
    <link rel="stylesheet" href="style/jquery-weui.min.css" type="text/css">
    <link rel="stylesheet" href="style/retrievePassword.css" type="text/css">
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <div class="title">找回密码</div>
        </div>
        <div id="retrievePassword">
            <form>
                <div class="msg"><input type="text" placeholder=" 手机号码" name="phonenum"></div>
                <div id="msgValidation" class="weui-row">
                    <div  class="weui-col-65"><input type="text" placeholder=" 验证码" name="captcha"></div>
                    <a href="javascript:;" class="weui_btn weui_btn_plain_warn weui-col-30">点击获取验证码</a>
                </div>
                <div class="msg"><input type="text" placeholder=" 设置新的密码" name="password"></div>
                <div class="msg"><input type="text" placeholder=" 确认新的密码" name="confirmpassword"></div>
                <button href="javascript:;" class="weui_btn weui_btn_warn">确认</button>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="script/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="script/jquery-weui.min.js"></script>
    <script type="text/javascript" src="script/retrievePassword.js" charset="gbk"></script>
</body>

</html>
