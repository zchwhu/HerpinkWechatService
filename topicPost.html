<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>话题发布</title>
    <link rel="stylesheet" href="style/weui.min.css" type="text/css">
    <link rel="stylesheet" href="style/jquery-weui.min.css" type="text/css">
    <link rel="stylesheet" href="style/topicPost.css" type="text/css">
</head>
<body>
    <div id="wrapper">
        <form>
            <div id="header">
                <p class="title"><a href="#"></a>发帖子<button id="post" type="submit">发表</button></p>
            </div>
            <div id="content">
                <div id="topicSelect">
                    <span>类型:</span><div>选择话题类型</div>
                </div>
                <div class="weui_cells weui_cells_radio" id="topicTypeSelect" style="border-top: none;display: none">
                    <label class="weui_cell weui_check_label" for="x11" style="border-top: none;">
                        <div class="weui_cell_bd weui_cell_primary">
                            <p>Her beauty 她美丽</p>
                        </div>
                        <div class="weui_cell_ft">
                            <input type="radio" class="weui_check" name="radio1" id="x11">
                            <span class="weui_icon_checked"></span>
                        </div>
                    </label>
                    <label class="weui_cell weui_check_label" for="x12" style="border-top: 0px solid transparent;">
                        <div class="weui_cell_bd weui_cell_primary">
                            <p>Her baby 她宝贝</p>
                        </div>
                        <div class="weui_cell_ft">
                            <input type="radio" name="radio1" class="weui_check" id="x12" checked="checked">
                            <span class="weui_icon_checked"></span>
                        </div>
                    </label>
                    <label class="weui_cell weui_check_label" for="x13" style="border-top: 0px solid transparent;">
                        <div class="weui_cell_bd weui_cell_primary">
                            <p>Her love 她心情</p>
                        </div>
                        <div class="weui_cell_ft">
                            <input type="radio" name="radio1" class="weui_check" id="x13" checked="checked">
                            <span class="weui_icon_checked"></span>
                        </div>
                    </label>
                    <label class="weui_cell weui_check_label" for="x14" style="border-top: 0px solid transparent;">
                        <div class="weui_cell_bd weui_cell_primary">
                            <p>Her life 她生活</p>
                        </div>
                        <div class="weui_cell_ft">
                            <input type="radio" name="radio1" class="weui_check" id="x14" checked="checked">
                            <span class="weui_icon_checked"></span>
                        </div>
                    </label>
                    <label class="weui_cell weui_check_label" for="x15" style="border-top: 0px solid transparent;">
                        <div class="weui_cell_bd weui_cell_primary">
                            <p>Her activity 她活动</p>
                        </div>
                        <div class="weui_cell_ft">
                            <input type="radio" name="radio1" class="weui_check" id="x15" checked="checked">
                            <span class="weui_icon_checked"></span>
                        </div>
                    </label>
                </div>
                <div class="weui_cells weui_cells_form" id="commentArea">
                    <div class="weui_cell">
                        <div class="weui_cell_bd weui_cell_primary">
                            <textarea class="weui_textarea" placeholder="这一刻的想法..." rows="3"></textarea>
                            <div class="weui_textarea_counter"><span>0</span>/5000</div>
                        </div>
                    </div>
                </div>
                <p>(话题内容不能超过5000字)</p>
                <div class="weui_cells weui_cells_form" id="photoBd">
                    <div class="weui_cell">
                        <div class="weui_cell_bd weui_cell_primary">
                            <div class="weui_uploader">
                                <div class="weui_uploader_hd weui_cell">
                                    <div class="weui_cell_bd weui_cell_primary">图片上传</div>
                                    <div class="weui_cell_ft" id="photoNum"><span>0</span>/9</div>
                                </div>
                                <div class="weui_uploader_bd">
                                    <ul class="weui_uploader_files">

                                    </ul>
                                    <div class="weui_uploader_input_wrp">
                                        <input class="weui_uploader_input" type="file" accept="image/jpg,image/jpeg,image/png,image/gif" multiple />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="info error" style="display: none">
            <p class="weui_toast_content"></p>
        </div>
        <div class="info success" style="display: none">
            <p class="weui_toast_content">发布成功</p>
        </div>
    </div>
    <script type="text/javascript" src="script/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="script/jquery-weui.min.js"></script>
    <script type="text/javascript" src="script/topicPost.js" charset="gbk"></script>
</body>
</html>
